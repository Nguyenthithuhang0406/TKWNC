<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".buy").click(function () {
        let foods = $(".food input:checked");
        let drinks = $(".drink input:checked");
        let time = $(".optionTime input[name='time']:checked").val();

        let total = 0;
        let resultHtml = "<h3>Danh sach mon da chon:</h3>";

        foods.each(function () {
          let price = parseInt($(this).data("price"));
          total += price;
          resultHtml += `<p>${$(this).val()} - ${price.toLocaleString()}</p>`;
        });

        drinks.each(function () {
          let price = parseInt($(this).data("price"));
          total += price
          resultHtml += `<p>${$(this).val()} - ${price.toLocaleString()}</p>`;
        })

        if (time === "Ban đêm") {
          total *= 1.1;
          resultHtml += "<p>Thời điểm: Ban đêm</p>";
        } else {
          resultHtml += "<p>Thời điểm: Ban ngày</p>";
        }

        resultHtml += `<p>Tổng tiền: ${total.toLocaleString()}đ</p>`;

        $(".result").html(resultHtml);
      })
    })
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 100px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .food,
    .drink,
    .optionTime {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
    }

    .food label,
    .drink label,
    .optionTime label {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border: 1px solid #ccc;
      background-color: yellow;
    }

    td,
    th {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>THỰC ĐƠN</h1>
  <table>
    <tr>
      <th>Thức ăn</th>
      <th>Nước uống</th>
      <th>Thời điểm</th>
    </tr>
    <tr>
      <td>
        <div class="food">
          <lable><input type="checkbox" value="Bún bò" data-price="40000" />Bún bò - 40,000đ</lable>
          <lable><input type="checkbox" value="Hủ tiếu" data-price="35000" />Hủ tiếu - 35,000đ</lable>
          <lable><input type="checkbox" value="Bánh canh" data-price="30000" />Bánh canh - 30,000đ</lable>
          <lable><input type="checkbox" value="Phở bò" data-price="45000" />Phở bò - 45,000đ</lable>
        </div>
      </td>
      <td>
        <div class="drink">
          <lable><input type="checkbox" value="Cà phê đá" data-price="15000" />Cà phê đá - 15,000đ</lable>
          <lable><input type="checkbox" value="Cà phê sữa" data-price="20000" />Cà phê sữa - 20,000đ</lable>
          <lable><input type="checkbox" value="Chanh dây" data-price="18000" />Chanh dây - 18,000đ</lable>
        </div>
      </td>
      <td>
        <div class="optionTime">
          <lable><input type="radio" name="time" value="Ban ngày" />Ban ngày</lable>
          <lable><input type="radio" name="time" value="Ban đêm" />Ban đêm</lable>
        </div>
      </td>
    </tr>
  </table>
  <button class="buy">Tính tiền</button>
  <div class="result"></div>
</body>

</html>
